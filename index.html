<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Access</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Answer these 3 questions correctly to proceed:</h2>
    <form id="quizForm">
        <label for="q1">What's your English name?</label>
        <input type="text" id="q1" name="q1"><br><br>

        <label for="q2">Which city do you currently live in?</label>
        <input type="text" id="q2" name="q2"><br><br>

        <label for="q3">What football team do you support?</label>
        <input type="text" id="q3" name="q3"><br><br>

        <button type="button" onclick="validateAnswers()">Submit</button>
    </form>

    <div id="errorMessage" style="color: red;"></div>
</body>
</html>
