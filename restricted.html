<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David">
    <meta name="description" content="A special webpage created for my mum">
    <title>For Mum</title>
    
    <style>
        /* Body and background styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8b195, #f67280); /* Soft gradient colors */
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container to hold content */
        .content {
            background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        /* Title and message styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #ffe5e9;
        }

        /* Styling for the image */
        img {
            border-radius: 10px;
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }

        /* Button styling */
        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #355c7d;
            color: #fff;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #6c5b7b;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>I Love You, Mum!</h1>
        <p>
            Youâ€™ve always been there for me through thick and thin. <br>
            <br> <strong>Thank you!</strong>
        </p>
    </div>
</body>

</html>
